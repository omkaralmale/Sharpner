<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <form class="row g-3" id="form">
      <div class="row g-3">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
            id="fName"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
            id="lName"
          />
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>MH</option>
          <option>GJ</option>
          <option>GO</option>
          <option>PB</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
    <div>
      <h3>Appointments</h3>
      <ol class="list" id="items"></ol>
    </div>
  </body>
  <script>
    let form = document.getElementById("form");
    form.addEventListener("submit", addToLocalStorage);

    function addToLocalStorage(e) {
      e.preventDefault();
      let fName = document.getElementById("fName").value;
      let lName = document.getElementById("lName").value;
      let email = document.getElementById("inputEmail4").value;
      let password = document.getElementById("inputPassword4").value;
      let Address = document.getElementById("inputAddress").value;
      let City = document.getElementById("inputCity").value;
      let State = document.getElementById("inputState").value;
      let Zip = document.getElementById("inputZip").value;
      let myObj = {
        fName: fName,
        lName: lName,
        mail: email,
        password: password,
        Address: Address,
        City: City,
        State: State,
        Zip: Zip,
      };
      let myObjConvert = JSON.stringify(myObj);
      let ol = document.getElementById("items");
      let li = document.createElement("li");
      let btn = document.createElement("button");
      btn.className = "delete";
      btn.appendChild(document.createTextNode("delete"));
      li.appendChild(document.createTextNode(email));
      li.appendChild(btn);
      li.dataset.email = email; // Store the email in a data attribute
      ol.appendChild(li);
      localStorage.setItem(email, myObjConvert);
      document.getElementById("form").reset(); // Clear the form fields after submission
    }

    let ol = document.getElementById("items");
    ol.addEventListener("click", removeItem);

    function removeItem(e) {
      if (e.target.classList.contains("delete")) {
        var li = e.target.parentElement;
        let email = li.dataset.email; // Retrieve the email from the data attribute
        ol.removeChild(li);
        localStorage.removeItem(email);
      }
    }
  </script>
</html>
